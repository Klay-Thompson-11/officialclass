    <script>
    /*
    \d ->0-9之间的数字
    \D ->除0-9之间数字的其他字符
    \n ->换行
    \s ->空格
    \S ->非空格
    \b ->边界符
    \B ->非边界符
    \w ->数字、字母、下划线
    \W ->非数字、字母、下划线
    */

    //手机号码匹配正则:/^1[3-9]\d{9}$/
    //qq号正则:/^[1-9]\d{4,10}$/
    //简易邮箱:/^[a-zA-Z][\w.-]{5,17}@[0-9a-zA-Z]{2,10}\.c(om|n)$/

    //trim的实现
    let str='   a  b c   ';
    for(let i=0;i<str.length;i++){
        if(str[i]!==" "){
            console.log(str.substring(i));
            break;  
        }
    }
    console.log(str.replace(/^\s+|\s+$/g,''));

    /*
    英文字符串开头有一个边界符，字母与字母之间没有边界符
    中英文结合，中文左边没有边界符，右边没有边界符
    中文符号左右两边都有边界符（前提是整个字符串都不能是中文）
    整个字符串都是中文，没有边界符
    */
    
    /*
    . 除了\n任意的字符
    */

    console.log(str.match(/.+/g));

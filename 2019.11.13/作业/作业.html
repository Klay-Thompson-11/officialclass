<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /*
       把下面str的name，age，say换成obj中的value值
    */
        let obj = {
            name: '小明',
            age: 18,
            say: '好好学习，天天向上'
        }
        let str = '我的名字叫{{name}},年龄是{{age}}岁,我想说:{{say}}';

        function change(str, obj) {
            Object.keys(obj).forEach(key => {
                str = str.replace(new RegExp(`{{${key}}}`, 'g'), obj[key]);
            });
            return str;
        }
        console.log(change(str, obj));


        /*
            计算下面字符串中哪个字符出现的次数最多,它是谁，出现了多少次
        */

        let str2 = 'hd82nxa89a3axdma2naejaaxaa8n2xdanja2cah2hnadhioamwajexnad8mdahiodn';
        let ary = [...new Set(str2.split(''))];
        let max = 0;
        let code = '';
        for (let i = 0; i < ary.length; i++) {
            let reg = new RegExp(ary[i], 'g');
            let val = (str2.match(reg) || []).length;
            if (val > max) {
                max = val;
                code = ary[i];
            } else if (val == max) {
                code = `${code}、${ary[i]}`;
            }
        }
        alert(`字符串中出现次数最多的字符是："${code}" , 次数为 ${max} 次`);
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #contain {
            width: 400px;
            height: 400px;
            border: 1px solid yellowgreen;
            border-radius: 20px;
            margin: 20px auto;
            padding: 60px 30px 30px 30px;
            box-sizing: border-box;
        }

        #contain div {
            margin-bottom: 30px;
        }

        #contain div span {
            font-size: 20px;
            color: #555;
            width: 80px;
            display: inline-block;
        }

        #contain div input {
            width: 200px;
            height: 30px;
            outline: none;
            padding-left: 20px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid yellowgreen;
        }

        #btn {
            display: block;
            outline: none;
            width: 100px;
            height: 40px;
            border: 1px solid yellowgreen;
            background-color: #fff;
            border-radius: 10px;
            font-size: 20px;
            margin: 20px auto;
            cursor: no-drop;
            color: #555;

        }
    </style>
</head>

<body>
    <div id="contain">
        <div>
            <span>QQ：</span>
            <input type="text" name="qq" placeholder="请输入QQ" id="qq">
        </div>
        <div>
            <span>Email：</span>
            <input type="text" name="email" placeholder="请输入邮箱" id="email">
        </div>
        <div>
            <span>Mobile：</span>
            <input type="text" name="phone" placeholder="请输入手机号码" id="mobile">
        </div>
        <div>
            <span>Date：</span>
            <input type="text" name="birth" placeholder="请输入生日" id="date">
        </div>

        <p><input type="submit" value="注册" id="btn"></p>

    </div>
    <script>
        function ensure(id, method) {
            id.onclick = function () {
                let str = id.value;
                let reg = {
                    'qq': /^[1-9]\d{4,10}$/,
                    'email': /^[a-zA-Z][\w.-]{5,17}@[0-9a-zA-Z]{2,10}\.c(om|n)$/,
                    'mobile': /^1[3-9]\d{9}$/,
                    'date': /^(?:(?!0000)[0-9]{4}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:0[13-9]|1[0-2])-(?:29|30)|(?:0[13578]|1[02])-31)|(?:[0-9]{2}(?:0[48]|[2468][048]|[13579][26])|(?:0[48]|[2468][048]|[13579][26])00)-02-29)$/
                }
                for (let attr in reg) {
                    if (attr == method) {
                        if (str !== null) {
                            if (reg[attr].test(str)) {
                                //console.log(attr); 
                                id.style.borderColor = 'yellowgreen';
                            } else {
                                id.style.borderColor = 'red';
                            }
                        } else {
                            id.style.borderColor = 'red';
                            console.log();
                        }
                    }
                }
            }
        }
        ensure(qq, 'qq');
        ensure(email, 'email');
        ensure(mobile, 'mobile');
        ensure(date, 'date');
    </script>
</body>

</html>

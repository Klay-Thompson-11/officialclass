<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}
#box{
    margin: 25% ;
    width:700px;
    height:10px;
    border:2px solid red;
    text-align: center;
    
}
#box2{
   
    height:10px;
    width:0%;
    background:greenyellow;
    transition:1s;
}
#box3{
    margin-top: 10px;
}

</style>
</head>
<body id="body">
    <div id="box">
        <div id="box2"></div>
        <div id="box3">Loading</div>
    </div>

<script>
    let ary = [
        'https://goss.veer.com/creative/vcg/veer/800water/veer-159497091.jpg',
        'https://goss.veer.com/creative/vcg/veer/800water/veer-152360031.jpg',
        'https://goss.veer.com/creative/vcg/veer/800water/veer-153725613.jpg',
        'https://goss.veer.com/creative/vcg/veer/800water/veer-153779846.jpg',
        'https://goss.veer.com/creative/vcg/veer/800water/veer-152360031.jpg',
        'https://goss.veer.com/creative/vcg/veer/800water/veer-153725613.jpg',
        'https://goss.veer.com/creative/vcg/veer/800water/veer-153779846.jpg',
        'https://goss.veer.com/creative/vcg/veer/800water/veer-152360031.jpg',
        'https://goss.veer.com/creative/vcg/veer/800water/veer-153725613.jpg',
        'https://goss.veer.com/creative/vcg/veer/800water/veer-153779846.jpg'
        
    ];
    let num = 0;
    ary.forEach(img=>{
        let pic = document.createElement('img');
        pic.src = img;
        pic.onload = function (){
            box2.style.width = 10 * (++num) + '%';
            if(10 * num === 100){
                box3.innerHTML='加载完毕';
            }
        }
        pic.onerror = function(){
            pic.onload();
        }

    });
</script>
</body>
</html>

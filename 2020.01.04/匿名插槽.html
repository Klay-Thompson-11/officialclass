<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
.box{
    width:100px;
    height: 100px;
    background: hotpink;
}

.box2{
    width:100px;
    height: 100px;
    background:skyblue;
}

</style>
</head>
<body>
    <div id="app">
        <ppa>
            <div class="box2">世界</div>
        </ppa>
    </div>

    <template id="ppa">
        <div>
            <slot>
                <div class="box"></div>
            </slot>
        </div>
       
    </template>
<script src="vue.js"></script>
<script>
    /*
            匿名插槽:
                子组件中定义slot
                父组件中给调用的子组件双标签内填入结构
                这个时候slot就被填入结构覆盖
    */

    const ppa = {
        template:'#ppa'
    }


    new Vue({
        el:'#app',
        components:{
            ppa
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ppa>
            <div slot="foot">我有两只脚</div>
            <div slot="body">我身高180</div>
            <div slot="head">我有一个头</div>
        </ppa>
    </div>

    <template id="ppa">
        <div>
            <slot name="head">
                <div class="head">头部</div>
            </slot>
            <slot name="body">
                <div class="body">身体</div>
            </slot>
            <slot name="foot">
                <div class="foot">脚</div>
            </slot>
        </div>
       
    </template>
<script src="vue.js"></script>
<script>
    /*
         具名插槽
                在slot标签中设置一个name属性，值为随意
                在插入替换内容的时候，在替换标签中定义一个slot的属性值和要替换的name对应 
    */

    const ppa = {
        template:'#ppa'
    }


    new Vue({
        el:'#app',
        components:{
            ppa
        }
    })
</script>
</body>
</html>

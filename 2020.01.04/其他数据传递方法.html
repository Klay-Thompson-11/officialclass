<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ppa></ppa>
    </div>

    <template id="ppa">
        <div>{{ary2}}</div>
    </template>

<script src="./vue.js"></script>
<script src="./ppa.js"></script>
<script>
    /*   
       官方推荐用法：
        <ppa :data="ary"> 
        {
            props:['data']
        }

        父组件:
        provide:{
            ary2:[1,2,3]
        }
        子组件:
        inject:['ary2']

        this.$parent拿到父级的实例，可以通过实例获取父级的数据

    */
    new Vue({
        el:'#app',
        components:{
            ppa
        },
        data:{
            num:0
        },
        provide:{
            ary2:[1,2,3]
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    list-style:none;
}
</style>
</head>
<body>
    <div id="app">
        <ppa :data="ary" >
           <template #cdata="childrenData">
                <h2>名字:{{childrenData.nn}}</h2>
                <p>年龄:{{childrenData.age}}</p>
                <p>编号:{{childrenData.id}}</p>
           </template>
          
        </ppa>
    </div>

    <template id="ppa">
        <div>
            <ul>
                <li  v-for="(val,key) in data">
                    <slot
                        name="cdata" 
                        :nn="val.name" 
                        :age="val.age"
                        :id="val.id"
                    > {{val.name}} </slot>
                </li>
            </ul>
        </div>
    </template>
<script src="vue.js"></script>
<script>
    const ppa = {
        template:'#ppa',
        props:['data']
    }


    new Vue({
        el:'#app',
        data:{
            ary:[
                {
                    name:'A',
                    age:1,
                    id:0
                },
                {
                    name:'B',
                    age:2,
                    id:1
                },
                {
                    name:'C',
                    age:3,
                    id:2
                }
            ]
        },
        components:{
            ppa
        }
    })
</script>
</body>
</html>

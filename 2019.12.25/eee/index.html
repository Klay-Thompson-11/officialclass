<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #img{
        display: none;
    }
    #box{
        _display: none;
    }
    #btn1,#btn2,#btn3{
        display: none;
    }
    </style>
</head>
<body>
    登录：<input type="text" id="user"/>

    <hr/>
    <div id="box">
        <button id="btn1">按钮1</button>
        <button id="btn2">按钮2</button>
        <button id="btn3">按钮3</button>
    </div>
    <img id="img" src="1.gif" alt="">
    <script src="./axios.js"></script>
    <script>
    axios.interceptors.request.use(config => {
      img.style.display='block';
      if(config.url==='/getary'){
          let type = localStorage.getItem('type');
          if(type>=1){
              return config;
          }else{
              console.log('权限不足');
              config.url='';
              
          }
      }
    return config;
    },error => {
    
    return Promise.reject(error);
    });

    axios.interceptors.response.use(response => {
     img.style.display='none';
     let {type}=response.data;
     if(type!==undefined){
         if(type===0){
             btn1.style.display='inline-block'
         }else if(type===1){
             btn2.style.display=btn1.style.display='inline-block';
         }else if(type>=9){
             btn3.style.display=btn2.style.display=btn1.style.display='inline-block';
         }
         localStorage.setItem('type',type);
     }else{
         localStorage.removeItem('type');
     }
    return response;
    },error => {
    return Promise.reject(error);
    });

    user.onblur=function(){
        axios.post('/login2',{
            name:this.value
        }).then(d=>d.data).then(d=>{
            console.log(d);     
        })    
    }

    let intance = axios.create();

    intance.interceptors.response.use(response => {
       if(response.data.code===100){
           location.href='/';
       }else{
           return response;
       }
    });

    btn1.onclick=function(){
        let postData={name:'qq'};
        axios.post('/login',postData)
        .then(d => {
            console.log(d);
        });
    }
    btn2.onclick=function(){
        axios.get('/getary')
        .then(d => {
            console.log(d.data);
        });
    }
    btn3.onclick=function(){
        intance.get('/noloading').then(d=>{
            console.log(d.data);
            
        });
    }
    </script>
</body>
</html>

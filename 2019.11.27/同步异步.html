<!DOCTYPE html>

<body>
    <script>    
        /*
        单线程：js从上到下解读代码，同一时间只能做一件事

        事件调用：把任务交给事件引擎，所有的js事件都是异步的


        同步：代码自上而下执行，如果有一个地方卡住，下面代码就不执行；

        异步：代码虽然会自上而下执行，如果一个地方卡住，不会阻止代码向下执行

        定时器、事件、promise


        js先执行主线程代码，如果主线程有异步代码，如定时器，事件或是promise，那么会把异步代码放到异步队列中存储，当异步代码条件成立时，把异步代码压入到主线程中执行，压入方式是如果有微任务就先执行微任务，执行完微任务后再执行宏任务，当主线程空闲时执行压入的代码。执行完之后再从异步队列中压入异步代码到主线程中，这个过程叫事件循环。

        执行完微任务是第一层的，如果在宏任务中开微任务，那么先执行宏任务，再执行宏任务中的微任务。

        异步操作是不容易进行维护开发的，同步操作才利于维护开发。

        promise是解决异步编程(顺序)问题的，也就是说让异步代码同步执行。
        
        */
    </script>
</body>
</html>

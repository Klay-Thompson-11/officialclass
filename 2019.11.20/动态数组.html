<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul id="ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
<script>

    //数组塌陷导致的排序 2,4,3,1
    let lis = document.getElementsByTagName('li');
    // let lis = document.querySelectorAll('li');
    //改用静态获取就不会出现塌陷，排序正常1,2,3,4
    for(var i=0;i<lis.length;i++){
        ul.appendChild(lis[i]);  //DOM操作都是剪切不是复制
    }
</script>
</body>
</html>

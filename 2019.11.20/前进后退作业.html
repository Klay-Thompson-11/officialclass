<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:150px;
    height:150px;
    background:url(2.png);
    position: absolute;
    border-radius: 50%;
    top:45%;
    left:45%;
    transition:0.1s;
}
.box2{
    width:30px;
    height:30px;
    background:url(1.png);
    border-radius: 50%;
    position: absolute;
    top:80%;
    left:35%;
    transition: 2s;
}
</style>
</head>
<body>
    <div id="box">
        <div id="box2"></div>
    </div>
<script>
    /*
        作业:
            1.做到切换按键的时候不卡
            2.2个按键按下时斜着跑
    */

    document.onkeydown = function(ev){
        switch (ev.keyCode) {
            case 87:
                box.style.top = box.offsetTop - 15 + 'px';
                break;
            case 83:
                box.style.top = box.offsetTop + 15 + 'px';
                break;
            case 65:
                box.style.left = box.offsetLeft - 15 + 'px';
                break;
            case 68:
                box.style.left = box.offsetLeft + 15 + 'px';
                break;

            case 13:
                let div = document.createElement('div');
                div.className = 'box2';
                box.append(div);
                setTimeout(() => {
                    div.style.top = 1000 + 'px';
                });
                break;
        
            default:
                break;
        }
        console.log(ev.keyCode);
    }
</script>
</body>
</html>

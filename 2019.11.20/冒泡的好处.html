<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="btn">点击创建</button>
    <ul id="ul">
        <li>1</li>
    </ul>
<script>
    //getElements系列，children 都是动态获取
    let lis = document.getElementsByTagName('li');//动态获取
    // let lis = document.querySelectorAll('li');//静态获取
    let num = 1;

    btn.onclick = function(){
        ul.innerHTML += '<li>'+(++num)+'</li>'; //覆盖的问题
        // lis = document.querySelectorAll('li');
        // console.log(lis.length);
        // for(var i=0;i<lis.length;i++){
        //     lis[i].onclick = function(){
        //         alert(this.innerHTML);
        //     }
        // }
    }


    ul.onclick = function(ev){
        // console.log(ev.target);
        // console.log(ev.target.tagName);
        if(ev.target.tagName === 'LI'){
            // alert(ev.target.innerHTML);
            ev.target.style.background = 'red';
        }
    }
    //事件源(事件委托，事件代理)  通过祖先节点事件函数中的事件对象，在该对象下有个target属性，这个属性表明了，用户触发事件的源头（目标元素），可以进行性能优化
    

</script>
</body>
</html>

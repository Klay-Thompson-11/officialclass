			function treeHtml(data, rootId) {
				var getHtmlFn = function (arrNodes, pid) {
					var childNodes = [];

						if (arrNodes[i].parent_id === pid) {
							childNodes.push(arrNodes[i]);
						}
					}
					if (childNodes && childNodes.length > 0) {
						var tempHTML = '<ul >';
						for (var j = 0; j < childNodes.length; j++) {
							tempHTML += '<li class="item' + childNodes[j].parent_id + '">' + childNodes[j]
								.address + getHtmlFn(data, childNodes[j].id) + '</li>'
						}
						tempHTML += '</ul>';
						return tempHTML;
					}

				}

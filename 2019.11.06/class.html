    <script>
        /*
            class 类名 {
                constructor(){}
            //给自身添加属性或者方法，就必须要写constructor    
            }
        */
        class Person {
            constructor(name) {
                this.name = name;
            }
            say() {
                console.log(this.name);//Jack
            }
        }
        Person.prototype.a = 10;
        Person.prototype = { a:10 }
       //如果使用类那么不能直接修改类的原型地址


        let p = new Person('Jack');
        p.say();
        console.log(p.a);//10
        console.log(p);//Person {name: "Jack"}

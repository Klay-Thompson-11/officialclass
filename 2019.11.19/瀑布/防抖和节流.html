<script>
    /*
    
    防抖：（停下来才触发）  
            当频率很高触发事件的的时候都不执行事件函数中的代码，
            只有停下来的时候再执行

    节流：（降频率） 
            每隔固定时间执行一次事件函数中的代码
    */    

    // 防抖(debounce(回调函数,延迟多少时间)) 

    function debounce(cb,time){
        let timer;
        return function(...arg){
            //当事件触发的时候就先关闭上次的timer
            if(timer){
                clearTimeout(timer);
            }
            timer = setTimeout(() => {
                cb.call(this,...arg);
            }, time);
        }
    }

    
    //节流(throttling) 
    function throttling(cb,time){
        let prevtime = 0;
        return function(...arg){
            let nowTime = +new Date;
            if(nowTime - prevtime > time){
                cb.call(this,...arg);
            }
            prevtime = nowTime;
        }
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    /*
        string.replace(''或者放正则,'替换字符'或者放函数)  替换

        过滤敏感词
    */    

    let str = '再德鹏和某炎见不得光的新鲜事';

    /*
        函数的第一个参数就是每次匹配的字符，如果匹配多次那么会多次调用

    */
    console.log(str.replace(/再德鹏|某炎|见不得光/g,function($0){
        let temp = '';
        for(let i=0;i<$0.length;i++){
            temp += '*';
        }
        return temp;
    }));



</script>
</body>
</html>

<script>
    /* 需求一：请你把下列字符串中的数字挑出来，存到一个数组中*/ 
    let str = 'xh271y5rc74 326rgb087yr23n6x832321';
    for(let i=0;i<str.length;i++){
        if(!isNaN(parseInt(str[i]))){ //不是NaN就是数字
            ary.push(str[i]);
        }
    }

    console.log(ary);
    console.log(str.split('').filter(item=>!isNaN(parseInt(item))))


/* 需求二：请你把下列字符串中数组包括连续的数字挑出来，存到一个数组中*/
    let str = 'xh271y5rc74 326rgb087yr23n6x832321';
    console.log(str.match(/\d+/g));//正则写法

    let ary = [];
    let temp = '';
    for(let i=0;i<str.length;i++){
        //如果当前的字符串为数字那么进行字符串拼接
        if(!isNaN(parseInt(str[i]))){
            //最后一次循环的时候如果字符为数字，那么只是做了拼接，没有进行push，所以最后一次数字是没有放到数组中的
            temp += str[i];
        }else{
            //如果当前的字符串不是数字，那么就把之前拼接好的字符放到数组中并且清空这个字符串为了保证下次使用
            if(temp){ //保证temp不是一个空字符串
                ary.push(temp);
                temp = '';
            }
        }
    }
    //for循环完之后，如果发现temp不是一个空字符串，说明最后几个为数字，需要把没有push到数组中的数字字符放到数组中
    if(temp){ 
        ary.push(temp);
        temp = '';
    }
    console.log(ary);

</script>
</body>

    <script>
    let ary=[
    {
        title:'新建文件夹',
        id:0
    }
]
function render(arr){
    $('.folders').html('');
    $.each(arr,(i,item)=>{
        let $folder=$(
            `<div class='file-item active'>
            <img src='img/folder-b.png' alt=''>
            <span class="folder-name">      
            <input type='text'/>
            <p>${item.title}</p>
            </span>
            <i class=""></i>
            </div>`
        );
        $folder.find('input').hide();
        $('.folders').append($folder);
    })
}
render(ary);

$('#create').click(function(){
 console.log(1);
 
    
    let $folder=$(`
    <div class='file-item active'>
            <img src='img/folder-b.png' alt=''>
            <input type='text' value='新建文件夹'/ ><i class=""></i></div>`);
    $('.folders').append($folder);
    let $txt=$folder.find('input');
    $txt.select();
    $txt.blur(function(){
        let val=$txt.val();
        let bool=ary.map(
            item=>item.title).includes(val);
            let newval='';
            let num=1;
            newval=val;
            while(bool){
                let s=val.replace(/\(\d\)$/,'')+'('+num++ +')';
                bool=ary.map(item=>item.title).includes(s);
                newval=s;
            }
            ary.push({
                id:+new Date,
                title:newval
            });
            render(ary);
    })
})



function collide(obj,obj2){
    let {left:l,top:t,bottom:b,right:r} = obj.getBoundingClientRect();
    let {left:l2,top:t2,bottom:b2,right:r2} = obj2.getBoundingClientRect();
    if(r < l2 || b < t2 || l > r2 || t > b2){
        return false;
        
    }else{
        return true;
        
    }
}


    class  Drag {
        constructor(id) {
            this.disX = this.disY = 0;
            this.box = document.getElementById(id);   
        }
        init(){
            document.addEventListener('mousedown',this.d = this.down.bind(this));
        }
        down(ev){
            let {left,top} = this.box.getBoundingClientRect();
            this.disX = ev.pageX-260 ;
            this.disY = ev.pageY-109-71 ;
            this.box.style.display = 'block';


            this.box.style.top = this.disY + 'px';
            this.box.style.left = this.disX + 'px';

            
            document.addEventListener('mousemove',this.mv = this.move.bind(this));
            document.addEventListener('mouseup',this.u = this.up.bind(this));
           
        }
        move(ev){

            
            this.box.style.top = Math.min(ev.pageY-109-71,this.disY) + 'px';
            this.box.style.left = Math.min(ev.pageX-260,this.disX) + 'px';
            
            let fi = document.querySelectorAll('.file-item');
            fi.forEach(ele=>{
                if(collide(frame,ele)){
                    ele.style.background = 'pink';
                }else{
                    ele.style.background = 'skyblue';
                } 
            })

            this.box.style.width = Math.abs(ev.pageX-260 - this.disX) + 'px';
            this.box.style.height = Math.abs(ev.pageY -109-71 - this.disY) + 'px';
            ev.preventDefault();
        }
        up(){
            this.box.style.height = this.box.style.width = 0;
            this.box.style.display = 'none';
            document.removeEventListener('mousemove',this.mv);
            document.removeEventListener('mouseup',this.u);
          
        }
    }
    let d = new Drag('frame');
    d.init();
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 300px;
            background: yellow;
            /* display: none; */
            padding: 20px;
            border: 1px solid red;
            position:relative;

        }
        #box1{
            position:relative;
        }

        #box2{
            position:absolute;
        }
    </style>

</head>

<body>
    <!-- <div id="box" style="width:100px;"></div> -->
    <div id="box">
        <div id="box1">
            <div id="box2"></div>
        </div>
    </div>
    <script>
    /*
    style 是行内样式，样式表中样式，style是获取不出来的  console.log(box.style.width);

    getComputedStyle:计算后的样式

    要获取样式表中的样式可以使用
    getComputedStyle(element).attr

    *注意点：这个方法获取的值是带单位的**
     
     有时候需要隐藏某个元素，但是又要存一个当前元素的尺寸，这个时候使用getComputedStyle

     如下属性结果都是不带单位的数字：

    clientWidth/clientHeight 盒子可视宽度、高度（支持padding）
    clientLeft/clientTop 左边框和上边框
    offsetWidth/offsetHeight 盒子可视的宽度(支持padding + border)
    offsetParent 定位父级(元素)
    offsetLeft/offsetTop  定位父级到当前元素的距离（当前元素的左外边框到定位父级的左内边框的距离）

    scrollHeight被内容撑开的高度,不算边框的
    */

    const box=document.getElementById("box");
    console.log(getComputedStyle(box).height);//300px


    let {width,height}=getComputedStyle(box);
    console.log(width,height);//200px 300px
    console.log(box.clientWidth);//240
    console.log(box.offsetHeight);//342
    console.log(box.clientLeft);//1
    
    
    /*在低版本IE下要触发haslayout属性，使用起来才不会出问题*/

    //定位父级
        console.log(box2.offsetParent);//box1
    </script>
</body>

</html>

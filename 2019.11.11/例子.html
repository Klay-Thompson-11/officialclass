<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /*
       函数内如果没有变量声明、函数、参数，当前变量属于window
       如：var a=b=5;//b属于window
           var a=5,b=5;//a,b都属于局部作用域
    */

        function Foo() {
            getName = function () {
                console.log(1);
            }
            return this;
        }
        Foo.getName = function () {
            console.log(2);
        }

        Foo.prototype.getName = function () {
            console.log(3);
        }
        var getName = function () {
            console.log(4);
        }

        function getName() {
            console.log(5);
        }
        Foo.getName(); //2
        getName(); //4
        Foo().getName(); //1
        getName(); //1
        var a = new Foo.getName(); //2
        var b = new Foo().getName(); //undefined
        var c = new new Foo().getName(); //Foo{}.getName{}
        console.log(a, b, c);

         /*
        1、参数为原始数据类型（在函数内运算不会影响外面的）
        2、参数为引用数据类型（在函数内改变属性值是会影响外面的）
        3、参数为引用数据类型，参数又赋值另一个引用类型（在赋值新地址之后是不会影响外面的引用类型的）
    */
    </script>
</body>

</html>

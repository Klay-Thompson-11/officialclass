<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        class Tools {
            static type(data) {
                if (typeof data !== 'object') {
                    return typeof data;
                }
                let obj = {
                    object: 'Object',
                    array: 'Array',
                    null: 'Null'
                }
                let toString = Object.prototype.toString;
                for (let attr in obj) {
                    if (toString.call(data) === `[object ${obj[attr]}]`) {
                        return attr;
                    }
                }
            }
        }
        console.log(Tools.type([]));
        console.log(Tools.type({}));
        console.log(Tools.type(123));
        console.log(Tools.type('123'));
        console.log(Tools.type(true));
        console.log(Tools.type(undefined));
        console.log(Tools.type(null));
        console.log(Tools.type(function(){}));

    </script>
</body>

</html>

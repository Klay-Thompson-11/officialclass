<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
        用户名:<input id="user" type="text"/> 
        密码:<input type="password" id="pw"/>
        <button id="btn">提交</button>
  <script>
        /*
                url + 参数

                code:1 -> 没有可以注册
                code:0 -> 用户名被占用
        */
        // fetch('/get?user='+user.value+'&pw='+pw.value).then(d=>d.json()).then(d=>{
        //     console.log(d);
        // })
        
        //当用户名失焦的时候请求服务器，询问服务器当前的用户名能不能注册
        user.onblur = function(){
            fetch('/get?user='+user.value).then(d=>d.json()).then(d=>{
                if(d.code === 0){
                    user.style.border = '1px solid red';
                }else if(d.code === 1){
                    user.style.border = '1px solid black';
                }
            })
        }
  </script>
</body>
</html>

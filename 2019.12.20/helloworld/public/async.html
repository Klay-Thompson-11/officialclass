<script>

    document.onclick = async function fn(){
        console.log('请求之前');
        //唯一要注意的是，await后面必须是个promise对象
        let res = await fetch('/sleep?user=123').then(e=>e.text());
        console.log('拿到数据'+res);
        console.log('请求之后');
    }

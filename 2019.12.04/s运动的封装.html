<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
#box{
    width:100px;
    height:100px;
    background:slategrey;
    position: absolute;
    top:0;
    left:100px;
}
</style>
</head>
<body>
    <div id="box"></div>
<script src="./tween.js"></script>
<script>  
    let timer;
    let count = 500;
    let duration = 1000; 

    box.onclick = function (){
        move(box,500,1000,'top');
    }

    function move(obj,c,d,attr){
        let t = 0;
        let b = parseFloat(getComputedStyle(obj)[attr]); 
        c = c - b;
        timer = setInterval(()=>{
            t += 16.7;
            if(t >= d){
                t = d;
                clearInterval(timer);
            }
            obj.style[attr] = Tween.bounceOut(t, b, c, d) + 'px';
        },16.7);
    }
</script>
</body>
</html>

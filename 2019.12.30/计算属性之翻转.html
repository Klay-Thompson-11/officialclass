<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}
#box{
    width:100px;
    height:100px;
    background:red;
    position: absolute;
    top:0;
    left:0
}
</style>
</head>
<body>
    <div id="app">
        <input type="text" v-model="val"/>
       <p>{{ revers }}</p>
    </div>
<script src="vue.js"></script>
<script>
   
     new Vue({
        el:"#app",
        data:{
            val:'ABCD',
        },
        computed: {
            //getter
            revers(){
                return this.val.split('').reverse().join('')
            }
        }
     })
</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
*{
    margin:0;
    padding:0;
}
#box{
    width:100px;
    height:100px;
    background:red;
    position: absolute;
    top:0;
    left:0
}
</style>
</head>
<body>
    <div id="app">
        <input v-model.lazy="fullName"/><br />
       全名：{{fullName}}
       <p>第一个名字：{{fName}}</p>
       <p>最后一个名字：{{lName}}</p>
    </div>
<script src="vue.js"></script>
<script>
     new Vue({
        el:"#app",
        data:{
            fName:'James',
            lName:'Harden'
        },
        computed: {
            fullName:{
                get(){
                    return this.fName +' '+ this.lName
                },
                set(val){
                    let ary = val.split(' ');
                    this.fName = ary[0];
                    this.lName = ary[ary.length-1];
                }
            }
        }
     })
</script>
</body>

</html>

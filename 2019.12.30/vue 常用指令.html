<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
.box{
    width:100px;
    height:100px;
    border:1px solid #000;
}
.box2{
    width:100px;
    height:100px;
    border:1px solid red;
}
</style>
</head>
<body>
    <div class="app">
        <div v-text="str"></div>
        <div v-html="str"></div>
        <div v-show="b" class="box"></div>
        <button @click="b=!b">{{ title }}</button>
        <div v-if="b" class="box"></div>
        <div class="box2" v-else></div>

    </div>
<script src="./vue.js"></script>
<script>

    let v = new Vue({
        el:'.app',
        data:{
            name:'AAA',
            str:'<p>123</p>',
            b:true,
            title:'点击收起'
        },
        methods:{
            click(){
                this.b = !this.b;
                this.title = `${this.b?'点击收起':'点击展开'}`;
            }
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    
    //数据拦截（劫持）  双向数据绑定
    //Object.defineProperty(obj, prop, desc)
    
    let obj = {name:'123'} ;

    obj.age = 2;

    let num = 2;
    Object.defineProperty(obj, 'age', {
        value:2,
        writable:false,  //属性不可被修改
        enumerable:false, //属性是不可以被枚举
        configurable:false, //不可以被删除
        get(){
            //当读取这个属性的时候触发
            console.log('111');
           //return后的内容就是读操作后的结果（必须写return）
            return num;
        },
        set(val){
            //当写操作（这个属性）的时候触发(可以没有return)
            console.log('222');
            // console.log(val);//5
            num = val;
        }
    });

    

    let num = 0;
    Object.defineProperty(obj, 'age', {
        get(){
            return num += 2.6
        }
    });
    
    console.log(obj.age < 3 && obj.age > 5);//true

</script>
</body>
</html>

<script>
    /*
        单例模式:
            单例:单独的实例
            实例:描述具体的是一个事务       例如：nzp（教师实例）
            构造函数:抽象一个类的封装过程    例如：教师（教师类）
  
        高级单例模式：
            作用：
            1.让当前这个实例功能更加强大，还可以隐藏或者暴露细节信息，写法如下，匿名函数自执行，返回值为对象
            2.解决命名冲突的问题

            (function(){
                function sum(){}
                return {}
            })();
            最后让一个变量去接收这个功能强大的对象

        解决命名冲突的问题:
            1.封闭空间  （把变量或者函数放到函数中）
                let a = 10;
                (function(){
                    let a =20;
                })()
            2.命名空间
                // let name = 10;
                obj.name
                // let name = 20;
                obj2.name
    */    
    
    let obj2 = (function(){
        let name = 'abc';
        let ip = '123';
        let age = 0;

        function sum(){
            let age = 0;
            for(let i=0;i<10;i++){
                age ++
            }
            return age;
        }
        age = sum();

        console.log(age);

        return {
            name:name,
            ip:ip,
            sum:sum
        }
    })();

    let obj3 = (function(){
        let age = 0;

        function sum(){
            console.log(1);
        }
        sum();
        console.log(obj2.sum());
    })();

    console.log(obj2)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        原始值
            存储在栈（stack）中的简单数据段，也就是说，它们的值直接存储在变量访问的位置。
        引用值
            存储在堆（heap）中的对象，也就是说，存储在变量处的值是一个指针（point），指向存储对象的内存处。

        var:
            1.当通过var创建一个变量的时候，会进行预解析（变量提升）
            2.因为var会预解析，所以变量会当做属性存到全局的活动变量对象下(window下)
            3.不支持块级作用域
            4.不会主动存每次循环的值

        let:
            1.当通过let创建一个变量的时候，不会进行预解析（不会变量提升）不会在window下挂属性
            2.在定义变量之前访问这个变量，之前访问的空间叫暂存死区（暂时性死区）
            3.支持块级作用域
            4.会把每次循环的值存储起来
            5.不能声明同名的变量、函数、参数

        const:常量(不可变的量)
            1.当声明一个变量，不允许改变的时候就使用const定义
            2.不能声明同名的变量、函数、参数

            注意:
                const赋值的数据，它只会监控这个数据的地址.
                意义在于const并非不可变，当const的是一个引用类型时，通过改变内部属性也会改变该常量

                    const obj = {  b:0  }
                     obj.b = 100;
                     console.log(obj);

        块:{}

            在块套块中，子块有函数，如果在父块或者父块的上方访问这个函数
            那么都是undefined
            如果在子块的下方访问这个函数，就能找到这个函数

    */

        /*号称三个月没招到人的面试题 =============>>>>>>>> CNB呢？*/

        /*第一题*/
        let arr = [1,2,3,4];
        arr.length = 0;
        console.log(arr[0]);//undefined

        
       /*第二题*/
        let aa = {
            aa:10
        }
        let bb = {
            bb:10
        }
        let obj = {
            aa:20
        }
        obj[bb] = 30;
        console.log(obj[aa]); 

        /*
          应用知识点：js中出现文字，要么是变量要么是字符串

          obj[bb] = 30 --->>> obj = { {bb:10}:30 --->>>[object Object]：30 //key值是字符串，对象转成字符串为[object Object] }
          obj[aa] --->>>  {aa:10}:x --->>> [object Object]:x ---->>> x=30 --->>>obj[aa]=30
              
        */
        

        /*第三题：鹰眼题*/
        let ary = [];
        for(var i=0;i<4;i++);{
            ary.push(i+1);
        }
        console.log(ary);//[5]

        /*
         for循环后面多了个分号，意义变成如下代码
            for(var i=0;i<4;i++){}
            {
                ary.push(i+1);
            }
           循环结果为4，ary为[5]
        */
    </script>
</body>

</html>

    function Person(name,age,sex){ 
        //this就是实例化对象obj
        this.name = name;
        this.age = age;
        this.sex = sex;
    }
    Person.prototype.say = function(){
        alert('我叫'+this.name);
    }
    let p1 = new Person('Jack',20,'man');  //p1实例
    let p2 = new Person('Lily',18,'woman');//p2实例
    p1.say();
    p2.say();

           return (a+b);
       }
       return{

           num2:fn(age,num),
           fn:fn
       }
   })();


   let obj2=(function(){
       let nn=10;
       function fn(a,b){
           return(a*b);
       }
       return{
           nn:nn,
           nn2:obj.fn(num,nn)
       }
   })();
   console.log(obj);
   console.log(obj);




   //柯里化函数

       return function(y){
           return(x+y);
